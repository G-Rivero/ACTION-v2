<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/Imgs/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/Css/Login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Entrar - Augustoflix</title>
</head>
<body>
    <div class="overlay-fundo"></div>

    <header class="cabecalho-login">
        <div class="container-cabecalho">
            <div class="logo">
                <img src="../assets/Imgs/Logo.png" alt="Augustoflix" />
                <span>Augustoflix</span>
            </div>
            <a href="../index.html" class="link-voltar">Voltar</a>
        </div>
    </header>

    <main class="conteudo-principal-login">
        <div class="container-login">
            <div class="cartao-login">
                <div class="cabecalho-cartao">
                    <h1>Entrar</h1>
                    <p>Bem-vindo de volta! Entre na sua conta para continuar assistindo.</p>
                </div>
                
                <form class="formulario-login" action="Principal.html" method="get">
                    <div class="grupo-formulario">
                        <label for="email">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Digite seu e-mail"
                            required
                        />
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="senha">Senha</label>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="Digite sua senha"
                            required
                        />
                    </div>
                    
                    <div class="opcoes-formulario">
                        <label class="container-checkbox">
                            <input type="checkbox" name="lembrar">
                            <span class="marcador-checkbox"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="link-senha-esquecida">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="botao-login">
                        <span>Entrar</span>
                    </button>
                </form>
                
                <div class="rodape-cartao">
                    <p>NÃ£o tem uma conta? <a href="../index.html">Cadastre-se aqui</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape-login">
        <div class="conteudo-rodape">
            <p>&copy; 2025 Augustoflix. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
